<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img class="main-img" src="img/illustration-hero.svg" alt="" />
      <section>
        <h2>Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div>
          <img class="icon-img" src="img/icon-music.svg" alt="" />
          <div class="features">
            <p class="para-features">Annual Plan</p>
            <p class="para-features2">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <button>Proceed to Payment</button>
        <p class="btn-description">Cancel Order</p>
      </section>
    </main>
  </body>
</html>
